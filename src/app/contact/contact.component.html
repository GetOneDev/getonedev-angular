<section class="contact-section py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              required
              [@focusEffect]="focusState"
              (focus)="onFocus()"
              (blur)="onBlur()"
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              [@focusEffect]="focusState"
              (focus)="onFocus()"
              (blur)="onBlur()"
            />
          </div>

          <!-- Inquiry Type -->
          <div class="mb-3">
            <label for="inquiryType" class="form-label">Inquiry Type</label>
            <select
              class="form-select"
              id="inquiryType"
              name="inquiryType"
              [(ngModel)]="formData.inquiryType"
              required
              [@focusEffect]="focusState"
              (focus)="onFocus()"
              (blur)="onBlur()"
            >
              <option value="" disabled selected>Select an option</option>
              <option value="general">General Inquiry</option>
              <option value="project">Project Inquiry</option>
              <option value="support">Support</option>
            </select>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
              [(ngModel)]="formData.message"
              required
              [@focusEffect]="focusState"
              (focus)="onFocus()"
              (blur)="onBlur()"
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
